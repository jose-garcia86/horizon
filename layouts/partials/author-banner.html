{{ with .Site.Params.author }}
    <header class="my-4 mx-8  md:mx-auto not-format">
        <address class="flex items-start mb-6 not-italic md:w-3xl">
            <div class="inline-flex items-center mr-3 text-sm text-gray-900">
                <img class="mr-4 w-12 h-12 rounded-full" src="{{ .image | relURL }}" alt="{{ .name | markdownify}}">
                <div class="flex flex-row">
                    <div>
                        <a href="#" rel="author" class="text-xl font-bold text-gray-900">{{ .name | markdownify}}</a>
                        <p class="text-base text-gray-500">{{ .role | markdownify}}</p>
                    </div>
                </div>
            </div>
        </address>
    </header>
{{ end }}
