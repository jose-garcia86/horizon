<footer class="p-4 py-8 bg-theme-surface md:p-8 lg:p-10">
    <div class="mx-auto max-w-screen-xl text-center">
        <div class="flex flex-col justify-between content-start md:flex-row"> 
            <a href="#" class=" py-6 mb-4 text-2xl font-normal text-theme-primary lg:mb-0 ">
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-theme-primary">{{ .Site.Title }}</span>
            </a>
            <div class="flex flex-col gap-1 justify-center align-center mt-4 text-sm text-theme-muted md:flex-row md:gap-4 md:mt-0">
                {{ partial "menu.html" (dict "site" .Site "menuID" "footer" "page" .) }}
            </div>
        </div>
        <hr class="my-6 border-theme-primary sm:mx-auto lg:my-8">
        <span class="block text-sm text-theme-muted sm:text-center "><a href="/" class="link hover:underline">{{ .Site.Params.Copyright }}</a> - {{ now.Format "2006" }}. {{ T "published_with" }} <a href="https://gohugo.io/" class="link hover:underline">Hugo</a> {{ T "and" }} <a href="https://clubhype.co/" class="link hover:underline">Clubhype</a>.
        </span>
    </div>
</footer>
