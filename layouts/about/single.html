{{ define "main" }}
<section class="bg-theme-background m-12 md:mt-40">
    <div class="mx-auto max-w-screen-lg">
        <h2 class="text-7xl font-extrabold leading-tight tracking-tight text-theme-primary">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h2>
        <p class="mb-5 text-2xl font-light text-theme-primary"> {{ .Params.description }} </p>
    </div> 
    <article class="py-8 mx-auto max-w-screen-md">
        {{ .Content }}
    </article>
</section>
{{partial "contact-banner.html" .}}
{{ end }}
